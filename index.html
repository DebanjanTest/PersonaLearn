<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonaLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
          /* Light Mode - More vibrant and distinct */
          --color-primary: 37 99 235; /* #2563EB - Stronger Blue */
          --color-secondary: 22 163 74; /* #16A34A - Darker Green for better contrast on light */
          --color-background: 248 250 252; /* #F8FAFC - Slight blue tint, not pure white */
          --color-surface: 255 255 255; /* #FFFFFF */
          --color-text: 15 23 42; /* #0F172A - Dark slate for text */
          --color-muted: 100 116 139; /* #64748B */
          --color-border: 203 213 225; /* #CBD5E1 - Slightly darker border */
        }

        .dark {
          /* Dark Mode - Maintained original look */
          --color-primary: 41 171 226; /* Original Neon Blue */
          --color-secondary: 57 255 20; /* Original Neon Green */
          --color-background: 30 30 30; /* #1E1E1E */
          --color-surface: 42 42 42; /* #2A2A2A */
          --color-text: 240 242 245; /* #F0F2F5 */
          --color-muted: 161 161 170; /* #A1A1AA */
          --color-border: 63 63 70; /* #3F3F46 */
        }

        /* Persona Themes - Overrides primary color based on context */
        .theme-student { --color-primary: 139 92 246; } /* Violet */
        .theme-teacher { --color-primary: 16 185 129; } /* Emerald */
        .theme-professional { --color-primary: 100 116 139; } /* Slate */
        .theme-business { --color-primary: 245 158 11; } /* Amber */
        .theme-interview { --color-primary: 217 70 239; } /* Fuchsia */
        .theme-aspirant { --color-primary: 249 115 22; } /* Orange */

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgb(var(--color-background));
        }
        ::-webkit-scrollbar-thumb {
            background: rgb(var(--color-border));
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(var(--color-primary));
        }
        body {
            background-color: rgb(var(--color-background));
            color: rgb(var(--color-text));
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes float {
          0% { transform: translate(0, 0); }
          50% { transform: translate(10px, 20px); }
          100% { transform: translate(0, 0); }
        }
        @keyframes float-delayed {
          0% { transform: translate(0, 0); }
          50% { transform: translate(-15px, 15px); }
          100% { transform: translate(0, 0); }
        }
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }
        .animate-float-delayed {
          animation: float-delayed 8s ease-in-out infinite;
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-hover': '#1C8AC6',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              text: 'rgb(var(--color-text) / <alpha-value>)',
              muted: 'rgb(var(--color-muted) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: false, theme: 'dark' });
      window.mermaid = mermaid;
    </script>

  }
}
</script>
